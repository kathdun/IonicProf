<ion-header [translucent]="true">
  <ion-toolbar color="primary">
  
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    
    <ion-title>
      Gestion de Stock
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/new-product']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- Searchbar with cancel button never shown -->
  <!-- <ion-searchbar [formControl]="searchField" debounce="100"></ion-searchbar> -->
    <ion-list>
      <ion-item *ngFor="let p of products">
        <ion-button [routerLink]="['/detail-product', p.reference]">
        <ion-label>{{p.name}}</ion-label>
        </ion-button>
        <ion-item slot="end">
          <ion-button [routerLink]="['/update-product', p.reference]">
            <ion-icon name="pencil" slot="end" color="warning" fill="outline"></ion-icon>
          </ion-button>
          <ion-button (click)="remove(p.id)">
            <ion-icon name="close" slot="end" color="danger" fill="outline"></ion-icon>
          </ion-button>
        </ion-item>
        
      </ion-item>
    </ion-list>
    
    
</ion-content>
